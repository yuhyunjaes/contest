<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 재생 비디오</title>
</head>
<body>

    <!-- 비디오 요소 -->
    <video id="video" width="640" height="360" muted>
        <source src="image/AD.mp4" type="video/mp4">
        브라우저가 비디오 태그를 지원하지 않습니다.
    </video>

    <!-- 자동 재생을 활성화하는 버튼 -->
    <button id="playBtn">비디오 시작</button>

    <script>
        // 비디오와 버튼 요소 가져오기
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');

        // 로컬 스토리지에서 'autoPlay' 값을 가져오기
        const autoPlaySetting = localStorage.getItem('autoPlay');

        // 'autoPlay' 값이 있으면 자동으로 비디오 재생
        if (autoPlaySetting === 'true') {
            video.play();
        }

        // 버튼 클릭 시 자동 재생 설정을 localStorage에 저장하고 비디오 재생
        playBtn.addEventListener('click', () => {
            // 로컬 스토리지에 자동 재생 설정 저장
            localStorage.setItem('autoPlay', 'true');
            // 비디오 재생
            video.play();
            // 버튼 숨기기
            playBtn.style.display = 'none';
        });
    </script>

</body>
</html>
