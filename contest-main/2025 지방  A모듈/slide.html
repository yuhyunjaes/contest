<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
    <div id="wrap">
        <div class="container">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <div class="btnbox">
                <label for="slide1" class="bt1">1</label>
                <label for="slide2" class="bt2">2</label>
                <label for="slide3" class="bt3">3</label>
            </div>
            <div class="slider">
                <div class="slide" style="background-color: rgb(255, 157, 157);">
                    <label for="slide3" class="left"></label>
                    <label for="slide2" class="right"></label>
                </div>
                <div class="slide" style="background-color: rgb(163, 163, 255);">
                    <label for="slide1" class="left"></label>
                    <label for="slide3" class="right"></label>
                </div>
                <div class="slide" style="background-color: rgb(101, 212, 101);">
                    <label for="slide2" class="left"></label>
                    <label for="slide1" class="right"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
